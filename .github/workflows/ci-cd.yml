name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:dind
        options: --privileged
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Code formatting check
      run: black --check controller/ nodes/ utils/
      
    - name: Lint code
      run: flake8 controller/ nodes/ utils/ --max-line-length=88 --extend-ignore=E203,W503
      
    - name: Type checking
      run: mypy controller/ nodes/ utils/ --ignore-missing-imports
      
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=controller --cov=nodes --cov=utils --cov-report=xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web-ui/package-lock.json
        
    - name: Install dependencies
      working-directory: ./web-ui
      run: npm ci
      
    - name: Lint code
      working-directory: ./web-ui
      run: npm run lint
      
    - name: Type checking
      working-directory: ./web-ui
      run: npm run type-check
      
    - name: Run tests
      working-directory: ./web-ui
      run: npm run test:coverage
      
    - name: Build application
      working-directory: ./web-ui
      run: npm run build
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./web-ui/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  integration-tests:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Start services with Docker Compose
      run: |
        docker compose up -d --build
        sleep 30  # Wait for services to be ready
        
    - name: Wait for services to be healthy
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done'
        timeout 60 bash -c 'until curl -f http://localhost:9001/health; do sleep 1; done'
        timeout 60 bash -c 'until curl -f http://localhost:9002/health; do sleep 1; done'
        timeout 60 bash -c 'until curl -f http://localhost:9003/health; do sleep 1; done'
        
    - name: Run integration tests
      run: |
        python -m pip install requests pytest
        pytest tests/integration/ -v
        
    - name: Check service logs
      if: failure()
      run: docker compose logs
      
    - name: Cleanup
      if: always()
      run: docker compose down -v

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Python security scan with bandit
      run: |
        pip install bandit
        bandit -r controller/ nodes/ utils/ -f json -o bandit-report.json || true
        
    - name: NPM audit
      working-directory: ./web-ui
      run: npm audit --audit-level moderate

  performance-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Start services
      run: |
        docker compose up -d --build
        sleep 30
        
    - name: Install performance testing tools
      run: |
        pip install locust
        
    - name: Run load tests
      run: |
        locust -f tests/load/upload_test.py --host=http://localhost:8000 --headless --users 10 --spawn-rate 2 --run-time 2m --html load-test-report.html
        
    - name: Upload performance test results
      uses: actions/upload-artifact@v3
      with:
        name: performance-test-results
        path: load-test-report.html

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, integration-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push controller image
      uses: docker/build-push-action@v5
      with:
        context: ./controller
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/distributed-storage-controller:latest
          ${{ secrets.DOCKER_USERNAME }}/distributed-storage-controller:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push node image
      uses: docker/build-push-action@v5
      with:
        context: ./nodes
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/distributed-storage-node:latest
          ${{ secrets.DOCKER_USERNAME }}/distributed-storage-node:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment script here
        # This could be kubectl, docker-compose, or any deployment tool
        
    - name: Run smoke tests
      run: |
        # Add smoke tests for staging environment
        curl -f ${{ secrets.STAGING_URL }}/health
        
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()